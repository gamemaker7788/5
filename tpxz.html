<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }
        
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .sidebar h2 {
            font-size: 1.3rem;
            color: #2c3e50;
        }
        
        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #3498db;
        }
        
        .card-list {
            list-style: none;
        }
        
        .card-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-item:hover {
            background: #e8f4fc;
            border-color: #3498db;
        }
        
        .card-item.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .delete-card {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .editor-area {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
        }
        
        .preview {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-picker input {
            flex: 1;
            height: 45px;
            margin-bottom: 0;
        }
        
        .color-picker span {
            width: 60px;
            text-align: center;
        }
        
        .preview-container {
            width: 100%;
            height: 250px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: white;
            margin-bottom: 20px;
            padding: 15px;
        }
        
        #cardPreview {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: white;
            padding: 15px;
            position: relative;
        }
        
        .flight-info {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #000;
        }
        
        .time-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #000;
        }
        
        .welcome-text {
            font-size: 22px;
            margin-bottom: 15px;
            color: #000;
            line-height: 1.5;
        }
        
        .guest-name {
            font-size: 32px;
            font-weight: bold;
            color: #d35400;
            display: inline-block;
            margin: 0 5px;
            padding: 2px 8px;
            border-radius: 5px;
            background-color: #fff3e0;
        }
        
        .hotel-info {
            font-size: 16px;
            color: #000;
            line-height: 1.4;
            max-width: 90%;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .generate-btn, .download-btn, .save-btn, .new-card-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-btn {
            background: #27ae60;
        }
        
        .save-btn {
            background: #9b59b6;
        }
        
        .new-card-btn {
            background: #f39c12;
        }
        
        .generate-btn:hover {
            background: #2980b9;
        }
        
        .download-btn:hover {
            background: #219653;
        }
        
        .save-btn:hover {
            background: #8e44ad;
        }
        
        .new-card-btn:hover {
            background: #e67e22;
        }
        
        .ratio-info {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            background: #27ae60;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        .modal-btn-primary {
	color: white;
	background-color: #C00;
	border: 2px solid #999;
        }
        
        .modal-btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .editor-area {
                flex-direction: column;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .flight-info {
                font-size: 18px;
            }
            
            .welcome-text {
                font-size: 18px;
            }
            
            .guest-name {
                font-size: 24px;
            }
            
            .hotel-info {
                font-size: 14px;
            }
            
            .preview-container {
                height: 200px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>已保存的卡片</h2>
                <button class="refresh-btn" id="refreshBtn">↻</button>
            </div>
            <ul class="card-list" id="cardList">
                <!-- 卡片列表将通过JavaScript动态加载 -->
            </ul>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <header>
                <h1>卡片生成器</h1>
</header>
            
            <div class="editor-area">
                <div class="controls">
                    <div class="control-group">
                        <h3>卡片名称</h3>
                      <input type="text" id="cardName" placeholder="为卡片命名" value="这是第一张">
                    </div>
                    
                    <div class="control-group">
                        <h3>航班信息</h3>
                      <input type="text" id="flightNumber" placeholder="航班号" value="">
                    </div>
                    
                    <div class="control-group">
                        <h3>时间信息</h3>
                      <input type="text" id="flightTime" placeholder="时间" value="">
                      <input type="date" id="flightDate" value="">
                    </div>
                    
                    <div class="control-group">
                        <h3>贵宾信息</h3>
                      <input type="text" id="guestName" placeholder="贵宾姓名" value="">
                      <input type="text" id="destination" placeholder="目的地" value="">
                    </div>
                    
                    <div class="control-group">
                        <h3>人物颜色</h3>
                        <div class="color-picker">
                          <input type="color" id="guestColor" value="#000000">
                      </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>酒店信息</h3>
                      <input type="text" id="hotelName" placeholder="酒店名称" value="">
                      <input type="text" id="hotelLocation" placeholder="酒店地点" value="">
                    </div>
                </div>
                
                <div class="preview">
                    <h3>预览</h3>
                    <div class="preview-container">
                        <div id="cardPreview">
                            <div class="flight-info">航班号：<span id="previewFlight">cz6039</span></div>
                            <div class="time-info">时间：<span id="previewTime">21:20 (2025.10.01)</span></div>
                            <div class="welcome-text">欢迎" <span id="previewGuest" class="guest-name">王女士</span> "一行贵宾来<span id="previewDestination">格鲁吉亚</span></div>
                            <div class="hotel-info">Hotel: <span id="previewHotel">Tbilisi Chambers, Trademark Collection by Wyndham</span> <span id="previewLocation">第比利斯</span></div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="generate-btn" id="generateBtn">
                            <span>生成卡片</span>
                        </button>
                        <button class="download-btn" id="downloadBtn">
                            <span>下载图片</span>
                        </button>
                        <button class="save-btn" id="saveBtn">
                            <span>保存数据</span>
                        </button>
                        <button class="new-card-btn" id="newCardBtn">
                            <span>新建卡片</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">删除卡片</h3>
                <button class="close-modal" id="closeDeleteModal">×</button>
            </div>
            <div class="modal-body">
                <p>您确定要删除这张卡片吗？真的很久~~~~</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancelDelete">谁说我要删除了？</button>
                <button class="modal-btn modal-btn-primary" id="confirmDelete">我就要删除</button>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有输入元素
            const cardName = document.getElementById('cardName');
            const flightNumber = document.getElementById('flightNumber');
            const flightTime = document.getElementById('flightTime');
            const flightDate = document.getElementById('flightDate');
            const guestName = document.getElementById('guestName');
            const destination = document.getElementById('destination');
            const guestColor = document.getElementById('guestColor');
            const hotelName = document.getElementById('hotelName');
            const hotelLocation = document.getElementById('hotelLocation');
            
            // 获取所有预览元素
            const previewFlight = document.getElementById('previewFlight');
            const previewTime = document.getElementById('previewTime');
            const previewGuest = document.getElementById('previewGuest');
            const previewDestination = document.getElementById('previewDestination');
            const previewHotel = document.getElementById('previewHotel');
            const previewLocation = document.getElementById('previewLocation');
            
            // 获取按钮
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const saveBtn = document.getElementById('saveBtn');
            const newCardBtn = document.getElementById('newCardBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const notification = document.getElementById('notification');
            
            // 获取模态框元素
            const deleteModal = document.getElementById('deleteModal');
            const closeDeleteModal = document.getElementById('closeDeleteModal');
            const cancelDelete = document.getElementById('cancelDelete');
            const confirmDelete = document.getElementById('confirmDelete');
            
            // 卡片列表
            const cardList = document.getElementById('cardList');
            
            // 当前选中的卡片ID
            let currentCardId = null;
            let cardToDelete = null;
            
            // 本地存储的卡片数据
            let cardsData = JSON.parse(localStorage.getItem('vip_cards')) || [];
            
            // 显示通知
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.classList.toggle('error', isError);
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 格式化日期函数
            function formatDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}.${month}.${day}`;
            }
            
            // 更新预览
            function updatePreview() {
                previewFlight.textContent = flightNumber.value;
                previewTime.textContent = `${flightTime.value} (${formatDate(flightDate.value)})`;
                previewGuest.textContent = guestName.value;
                previewDestination.textContent = destination.value;
                previewHotel.textContent = hotelName.value;
                previewLocation.textContent = hotelLocation.value;
                
                // 更新人物颜色
                previewGuest.style.color = guestColor.value;
            }
            
            // 初始化预览
            updatePreview();
            
            // 绑定事件
            flightNumber.addEventListener('input', updatePreview);
            flightTime.addEventListener('input', updatePreview);
            flightDate.addEventListener('input', updatePreview);
            guestName.addEventListener('input', updatePreview);
            destination.addEventListener('input', updatePreview);
            guestColor.addEventListener('input', updatePreview);
            hotelName.addEventListener('input', updatePreview);
            hotelLocation.addEventListener('input', updatePreview);
            
            // 生成卡片
            generateBtn.addEventListener('click', function() {
                updatePreview();
                showNotification('卡片现在是新的了！');
            });
            
            // 下载图片
            downloadBtn.addEventListener('click', function() {
                // 创建canvas元素 - 使用108:54比例
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // 设置canvas尺寸为1080x540 (108:54比例)
                canvas.width = 1080;
                canvas.height = 540;
                
                // 绘制白色背景
                context.fillStyle = '#ffffff';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                // 设置文字样式
                context.textAlign = 'center';
                context.fillStyle = '#000000';
                
                // 绘制航班信息
                context.font = 'bold 60px Helvetica, Arial, sans-serif';
                context.fillText(`航班号：${flightNumber.value}`, canvas.width / 2, 130);
                
                // 绘制时间信息
                context.font = '50px Helvetica, Arial, sans-serif';
                context.fillText(`时间：${flightTime.value} (${formatDate(flightDate.value)})`, canvas.width / 2, 220);
                
                // 绘制欢迎信息 - 人物姓名使用更大字体
                context.font = '55px Helvetica, Arial, sans-serif';
                const welcomeText1 = '欢迎"  ';
                const welcomeText2 = '  "一行贵宾来';
                const guestNameText = guestName.value;
                const destinationText = destination.value;
                
                // 计算各部分文本宽度
                const welcomeWidth1 = context.measureText(welcomeText1).width;
                const guestNameWidth = context.measureText(guestNameText).width;
                const welcomeWidth2 = context.measureText(welcomeText2).width;
                const destinationWidth = context.measureText(destinationText).width;
                
                const totalWidth = welcomeWidth1 + guestNameWidth + welcomeWidth2 + destinationWidth;
                const startX = (canvas.width - totalWidth) / 2;
                
                // 分别绘制各部分文本
                context.fillText(welcomeText1, startX + welcomeWidth1/2, 340);
                
                // 绘制人物姓名（更大更醒目，使用自定义颜色）
                context.font = 'bold 70px Helvetica, Arial, sans-serif';
                context.fillStyle = guestColor.value;
                context.fillText(guestNameText, startX + welcomeWidth1 + guestNameWidth/2, 340);
                
                // 恢复样式
                context.font = '55px Helvetica, Arial, sans-serif';
                context.fillStyle = '#000000';
                context.fillText(welcomeText2, startX + welcomeWidth1 + guestNameWidth + welcomeWidth2/2, 340);
                context.fillText(destinationText, startX + welcomeWidth1 + guestNameWidth + welcomeWidth2 + destinationWidth/2, 340);
                
                // 绘制酒店信息
                context.font = '40px Helvetica, Arial, sans-serif';
                
                // 处理长酒店名称换行
                const hotelText = `Hotel: ${hotelName.value} ${hotelLocation.value}`;
                const maxWidth = 1000;
                
                if (context.measureText(hotelText).width > maxWidth) {
                    const words = hotelText.split(' ');
                    let line = '';
                    let lines = [];
                    
                    for(let n = 0; n < words.length; n++) {
                        const testLine = line + words[n] + ' ';
                        if (context.measureText(testLine).width > maxWidth && n > 0) {
                            lines.push(line);
                            line = words[n] + ' ';
                        } else {
                            line = testLine;
                        }
                    }
                    lines.push(line);
                    
                    // 绘制多行文本
                    for(let i = 0; i < lines.length; i++) {
                        context.fillText(lines[i], canvas.width / 2, 430 + (i * 50));
                    }
                } else {
                    context.fillText(hotelText, canvas.width / 2, 430);
                }
                
                // 创建下载链接
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `贵宾接待卡片-${guestName.value}.png`;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('图片下载到图库了！');
            });
            
            // 加载保存的卡片
            function loadSavedCards() {
                try {
                    // 清空卡片列表
                    cardList.innerHTML = '';
                    
                    if (cardsData.length === 0) {
                        cardList.innerHTML = '<li style="padding: 15px; text-align: center; color: #7f8c8d;">空空如也~~</li>';
                        return;
                    }
                    
                    // 添加卡片到列表
                    cardsData.forEach(card => {
                        const li = document.createElement('li');
                        li.className = 'card-item';
                        li.dataset.id = card.id;
                        
                        if (card.id === currentCardId) {
                            li.classList.add('active');
                        }
                        
                        li.innerHTML = `
                            <span>${card.card_name || '粗心得没名字'}</span>
                            <button class="delete-card" data-id="${card.id}">×</button>
                        `;
                        
                        cardList.appendChild(li);
                        
                        // 添加点击事件
                        li.addEventListener('click', function(e) {
                            // 阻止删除按钮的冒泡
                            if (e.target.classList.contains('delete-card')) {
                                return;
                            }
                            
                            // 设置当前选中的卡片
                            document.querySelectorAll('.card-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            this.classList.add('active');
                            
                            currentCardId = card.id;
                            loadCardData(card);
                        });
                        
                        // 添加删除按钮事件
                        const deleteBtn = li.querySelector('.delete-card');
                        deleteBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            cardToDelete = card.id;
                            deleteModal.classList.add('show');
                        });
                    });
                    
                } catch (err) {
                    console.error('加载卡片异常:', err);
                    showNotification('加载卡片过程中发生错误', true);
                }
            }
            
            // 加载卡片数据到表单
            function loadCardData(card) {
                cardName.value = card.card_name || '';
                flightNumber.value = card.flight_number || '';
                flightTime.value = card.flight_time || '';
                flightDate.value = card.flight_date || '';
                guestName.value = card.guest_name || '';
                destination.value = card.destination || '';
                guestColor.value = card.guest_color || '#000000';
                hotelName.value = card.hotel_name || '';
                hotelLocation.value = card.hotel_location || '';
                
                updatePreview();
                showNotification(`加载了: ${card.card_name || '未命名卡片'}`);
            }
            
            // 保存数据到本地存储
            saveBtn.addEventListener('click', function() {
                try {
                    // 收集表单数据
                    const cardData = {
                        id: currentCardId || Date.now().toString(),
                        card_name: cardName.value || `卡片-${new Date().toLocaleString()}`,
                        flight_number: flightNumber.value || '',
                        flight_time: flightTime.value || '',
                        flight_date: flightDate.value || '',
                        guest_name: guestName.value || '',
                        destination: destination.value || '',
                        guest_color: guestColor.value || '#000000',
                        hotel_name: hotelName.value || '',
                        hotel_location: hotelLocation.value || '',
                        created_at: new Date().toISOString()
                    };
                    
                    if (currentCardId) {
                        // 更新现有卡片
                        const index = cardsData.findIndex(card => card.id === currentCardId);
                        if (index !== -1) {
                            cardsData[index] = cardData;
                        }
                    } else {
                        // 插入新卡片
                        cardsData.unshift(cardData);
                        currentCardId = cardData.id;
                    }
                    
                    // 保存到本地存储
                    localStorage.setItem('vip_cards', JSON.stringify(cardsData));
                    
                    showNotification('数据保存到数据库！');
                    
                    // 重新加载卡片列表
                    loadSavedCards();
                    
                } catch (err) {
                    console.error('保存异常:', err);
                    showNotification('保存过程中发生错误', true);
                }
            });
            
            // 新建卡片
            newCardBtn.addEventListener('click', function() {
                // 清空表单
                cardName.value = '';
                flightNumber.value = '';
                flightTime.value = '';
                flightDate.value = '';
                guestName.value = '';
                destination.value = '';
                guestColor.value = '#000000';
                hotelName.value = '';
                hotelLocation.value = '';
                
                currentCardId = null;
                
                // 取消选中状态
                document.querySelectorAll('.card-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                updatePreview();
                showNotification('一个新卡片，开始填写信息吧');
            });
            
            // 刷新卡片列表
            refreshBtn.addEventListener('click', function() {
                loadSavedCards();
                showNotification('卡片列表已刷新');
            });
            
            // 删除卡片
            confirmDelete.addEventListener('click', function() {
                try {
                    // 从数组中删除
                    cardsData = cardsData.filter(card => card.id !== cardToDelete);
                    
                    // 更新本地存储
                    localStorage.setItem('vip_cards', JSON.stringify(cardsData));
                    
                    showNotification('卡片被删除');
                    
                    if (currentCardId === cardToDelete) {
                        currentCardId = null;
                        // 清空表单
                        cardName.value = '';
                        flightNumber.value = '';
                        flightTime.value = '';
                        flightDate.value = '';
                        guestName.value = '';
                        destination.value = '';
                        guestColor.value = '#000000';
                        hotelName.value = '';
                        hotelLocation.value = '';
                        updatePreview();
                    }
                    
                    // 重新加载卡片列表
                    loadSavedCards();
                    
                } catch (err) {
                    console.error('删除异常:', err);
                    showNotification('删除过程中发生错误', true);
                } finally {
                    deleteModal.classList.remove('show');
                    cardToDelete = null;
                }
            });
            
            // 关闭删除模态框
            closeDeleteModal.addEventListener('click', function() {
                deleteModal.classList.remove('show');
                cardToDelete = null;
            });
            
            cancelDelete.addEventListener('click', function() {
                deleteModal.classList.remove('show');
                cardToDelete = null;
            });
            
            // 初始化加载卡片列表
            loadSavedCards();
            showNotification('又来了？欢迎，你知道怎么用吧');
        });
    </script>
</body>

</html>
