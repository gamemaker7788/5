<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 微信风格聊天室</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        
        .login-title {
            font-size: 28px;
            color: #07c160;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .login-tab.active {
            border-bottom-color: #07c160;
            color: #07c160;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #07c160;
        }
        
        .login-btn {
            padding: 12px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #06a350;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            background: #e6ffe6;
            color: #07c160;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">微信风格聊天室</div>
        <div class="login-subtitle">免邮箱登录，直接使用用户名</div>
        
        <div class="login-tabs">
            <div class="login-tab active" id="loginTab">登录</div>
            <div class="login-tab" id="registerTab">注册</div>
        </div>
        
        <div class="login-form" id="loginForm">
            <input type="text" class="login-input" id="loginUsername" placeholder="用户名" required>
            <input type="password" class="login-input" id="loginPassword" placeholder="密码" required>
            <button class="login-btn" id="loginBtn">登录</button>
        </div>
        
        <div class="login-form" id="registerForm" style="display: none;">
            <input type="text" class="login-input" id="registerUsername" placeholder="用户名（至少3位）" required>
            <input type="password" class="login-input" id="registerPassword" placeholder="密码（至少6位）" required>
            <input type="password" class="login-input" id="confirmPassword" placeholder="确认密码" required>
            <button class="login-btn" id="registerBtn">注册</button>
        </div>
        
        <div id="message" class="error-message"></div>
    </div>

    <script>
        // 配置Supabase - 请替换为您自己的配置
        const SUPABASE_URL = 'https://yzbvlywkfuuercapousf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6YnZseXdrZnV1ZXJjYXBvdXNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODk0NjIsImV4cCI6MjA3Njk2NTQ2Mn0.kkDysp4mk4he6uPKG8jifx2EbA-W3Y0-WOr2Z3nzsPs';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // 标签切换
            document.getElementById('loginTab').addEventListener('click', () => switchTab('login'));
            document.getElementById('registerTab').addEventListener('click', () => switchTab('register'));
            
            // 登录注册按钮
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('registerBtn').addEventListener('click', register);
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            hideMessage();
            
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('loginForm').style.display = 'flex';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'flex';
            }
        }
        
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }
            
            try {
                showMessage('登录中...', 'info');
                
                // 1. 从数据库验证用户
                const { data: users, error: checkError } = await supabase
                    .from('chat_users')
                    .select('*')
                    .eq('username', username);
                
                if (checkError) throw checkError;
                
                if (users.length === 0) {
                    showMessage('用户不存在', 'error');
                    return;
                }
                
                const user = users[0];
                
                // 2. 简化版密码验证（生产环境应使用bcrypt）
                const isValidPassword = await verifyPassword(password, user.password_hash);
                
                if (!isValidPassword) {
                    showMessage('密码错误', 'error');
                    return;
                }
                
                // 3. 保存用户会话
                const sessionData = {
                    username: user.username,
                    userId: user.id,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('chat_session', JSON.stringify(sessionData));
                
                showMessage('登录成功！正在跳转...', 'success');
                
                // 4. 跳转到主页面
                setTimeout(() => {
                    window.location.href = 'chat-room.html';
                }, 1000);
                
            } catch (error) {
                console.error('登录失败:', error);
                showMessage('登录失败: ' + error.message, 'error');
            }
        }
        
        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            if (username.length < 3) {
                showMessage('用户名至少需要3个字符', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码至少需要6个字符', 'error');
                return;
            }
            
            try {
                showMessage('注册中...', 'info');
                
                // 1. 检查用户名是否已存在
                const { data: existingUsers, error: checkError } = await supabase
                    .from('chat_users')
                    .select('username')
                    .eq('username', username);
                
                if (checkError) throw checkError;
                
                if (existingUsers.length > 0) {
                    showMessage('用户名已存在，请选择其他用户名', 'error');
                    return;
                }
                
                // 2. 创建新用户
                const hashedPassword = await hashPassword(password);
                
                const { data, error } = await supabase
                    .from('chat_users')
                    .insert([{
                        username: username,
                        password_hash: hashedPassword,
                        created_at: new Date().toISOString()
                    }])
                    .select();
                
                if (error) throw error;
                
                showMessage('注册成功！正在自动登录...', 'success');
                
                // 3. 自动登录
                setTimeout(() => {
                    autoLoginAfterRegister(username, password);
                }, 1000);
                
            } catch (error) {
                console.error('注册失败:', error);
                showMessage('注册失败: ' + error.message, 'error');
            }
        }
        
        // 注册后自动登录
        async function autoLoginAfterRegister(username, password) {
            try {
                const { data: users, error } = await supabase
                    .from('chat_users')
                    .select('*')
                    .eq('username', username);
                
                if (error) throw error;
                
                if (users.length === 0) {
                    showMessage('自动登录失败：用户不存在', 'error');
                    return;
                }
                
                const user = users[0];
                
                // 验证密码
                const isValidPassword = await verifyPassword(password, user.password_hash);
                if (!isValidPassword) {
                    showMessage('自动登录失败：密码错误', 'error');
                    return;
                }
                
                // 保存会话
                const sessionData = {
                    username: user.username,
                    userId: user.id,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('chat_session', JSON.stringify(sessionData));
                
                showMessage('自动登录成功！正在跳转...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'chat-room.html';
                }, 1000);
                
            } catch (error) {
                console.error('自动登录失败:', error);
                showMessage('自动登录失败: ' + error.message, 'error');
            }
        }
        
        // 密码哈希函数（简化版）
        async function hashPassword(password) {
            // 生产环境应使用bcrypt
            return btoa(unescape(encodeURIComponent(password)));
        }
        
        async function verifyPassword(password, hash) {
            const testHash = btoa(unescape(encodeURIComponent(password)));
            return testHash === hash;
        }
        
        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            if (type === 'error') {
                messageEl.className = 'error-message';
            } else if (type === 'success') {
                messageEl.className = 'success-message';
            } else {
                messageEl.style.background = '#e6f3ff';
                messageEl.style.color = '#007acc';
            }
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
