<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>格鲁吉亚行程管理系统 - 后台</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="bjd_ht.css"/>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <h1>格鲁吉亚行程管理系统</h1>
          <p class="subtitle">后台管理面板</p>
        </div>
        <div id="record-count">0 条记录</div>
      </div>
    </header>

    <!-- 搜索 / 筛选 -->
    <div class="filters">
      <div class="filter-item">
        <label for="search">搜索</label>
        <input type="text" id="search" placeholder="单号、服务类型、航班号..."/>
      </div>
      <div class="filter-item">
        <label for="date-from">出行日期从</label>
        <input type="date" id="date-from"/>
      </div>
      <div class="filter-item">
        <label for="date-to">至</label>
        <input type="date" id="date-to"/>
      </div>
      <div class="filter-item">
        <label for="guide-type">导游类型</label>
        <select id="guide-type">
          <option value="">全部</option>
          <option value="no">无需导游</option>
          <option value="chinese">中文导游</option>
          <option value="english">英文导游</option>
        </select>
      </div>
      <div class="filter-item">
        <label style="visibility:hidden;">操作</label>
        <button class="btn" onclick="loadItineraries()">搜索</button>
        <button class="btn btn-success" onclick="exportData()">
          <i class="fas fa-download"></i> 导出数据
        </button>
      </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-table">
      <table>
        <thead>
          <tr>
            <th width="10%">单号</th>
            <th width="12%">服务类型</th>
            <th width="12%">出行日期</th>
            <th width="10%">航班号</th>
            <th width="8%">车型</th>
            <th width="10%">导游类型</th>
            <th width="8%">总价格</th>
            <th width="12%">创建时间</th>
            <th width="18%">操作</th>
          </tr>
        </thead>
        <tbody id="data-body">
          <tr><td colspan="9" class="loading">加载中...</td></tr>
        </tbody>
      </table>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <!-- 通用模态框 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">标题</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="bjd_ht.js"></script>
</body>
</html>
