    <script>
        class MultiLanguageTranslator {
            constructor() {
                this.languages = {
                    'zh': { name: 'ä¸­æ–‡', flag: 'ğŸ‡¨ğŸ‡³', code: 'zh-CN', color: 'var(--zh-color)' },
                    'ru': { name: 'ä¿„è¯­', flag: 'ğŸ‡·ğŸ‡º', code: 'ru-RU', color: 'var(--ru-color)' },
                    'de': { name: 'å¾·è¯­', flag: 'ğŸ‡©ğŸ‡ª', code: 'de-DE', color: 'var(--de-color)' },
                    'en': { name: 'è‹±è¯­', flag: 'ğŸ‡ºğŸ‡¸', code: 'en-US', color: 'var(--en-color)' },
                    'auto': { name: 'è‡ªåŠ¨æ£€æµ‹', flag: 'ğŸŒ', code: '', color: 'var(--auto-color)' }
                };

                this.apiProviders = {

                this.history = [];

            init() {

            setupEventListeners() {

                    this.autoDetectLanguage();

            }

            setupGermanSpecialChars() {
                // å¾·è¯­ç‰¹æ®Šå­—ç¬¦å·¥å…·æ 
                const germanChars = ['Ã¤', 'Ã¶', 'Ã¼', 'ÃŸ', 'Ã„', 'Ã–', 'Ãœ'];
                const toolbar = document.createElement('div');
                toolbar.style.margin = '10px 0';
                toolbar.innerHTML = `

            // å†å²è®°å½•ç›¸å…³æ–¹æ³•
            loadHistoryFromStorage() {
                try {
                    const savedHistory = localStorage.getItem('translationHistory');
                    if (savedHistory) {
                        this.history = JSON.parse(savedHistory);
                    }
                } catch (error) {
                    console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('translationHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.error('ä¿å­˜å†å²è®°å½•å¤±è´¥:', error);
                }
            }

            addToHistory(original, translated, sourceLang, targetLang) {
                const historyItem = {
                    id: Date.now(),
                    original,
                    translated,
                    sourceLang,
                    targetLang,
                    timestamp: new Date().toISOString(),
                    time: new Date().toLocaleTimeString(),
                    date: new Date().toLocaleDateString()
                };

                // æ·»åŠ åˆ°å¼€å¤´
                this.history.unshift(historyItem);

                // é™åˆ¶å†å²è®°å½•æ•°é‡
                if (this.history.length > this.maxHistoryItems) {
                    this.history = this.history.slice(0, this.maxHistoryItems);
                }

                this.saveHistoryToStorage();
                this.renderHistory();
            }

            renderHistory(filterText = '') {
                const historyList = document.getElementById('historyList');
                
                if (this.history.length === 0) {
                    historyList.innerHTML = '<div class="empty-history">æš‚æ— ç¿»è¯‘å†å²è®°å½•</div>';
                    return;

                let filteredHistory = this.history;
                if (filterText) {
                    const searchText = filterText.toLowerCase();
                    filteredHistory = this.history.filter(item => 
                        item.original.toLowerCase().includes(searchText) ||

                    historyList.innerHTML = '<div class="empty-history">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å†å²è®°å½•</div>';
                    return;

                historyList.innerHTML = filteredHistory.map(item => `

                                <button onclick="event.stopPropagation(); translator.deleteHistoryItem(${item.id})" 
                                        class="history-btn" title="åˆ é™¤">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            truncateText(text, maxLength) {

            loadFromHistory(id) {

            copyHistoryItem(id) {

                if (item) {
                    navigator.clipboard.writeText(item.translated).then(() => {
                        this.showNotification('å·²å¤åˆ¶ç¿»è¯‘ç»“æœ', 'success');
                    });
                }

            deleteHistoryItem(id) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å†å²è®°å½•å—ï¼Ÿ')) {
                    this.history = this.history.filter(h => h.id !== id);

            exportHistory() {
                if (this.history.length === 0) {
                    this.showNotification('æ²¡æœ‰å†å²è®°å½•å¯å¯¼å‡º', 'warning');
                    return;
                }

                const csvContent = this.convertHistoryToCSV();

            async translateText() {

            async translateWithMyMemory(text, sourceLang, targetLang) {
                const response = await fetch(

                );

                if (!response.ok) throw new Error('MyMemoryæœåŠ¡æš‚ä¸å¯ç”¨');
                const data = await response.json();
                if (data.responseStatus === 200) return data.responseData.translatedText;
                throw new Error(data.responseDetails || 'ç¿»è¯‘å¤±è´¥');
            }

            startSpeechInput() {
                if ('webkitSpeechRecognition' in window) {

                    const sourceLang = document.getElementById('sourceLang').value;
