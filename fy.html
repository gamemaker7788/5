<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言翻译</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2563eb; --secondary: #1d4ed8; --accent: #f59e0b;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b;
            --text: #1f2937; --text-light: #6b7280; --bg: #ffffff;
            --bg-light: #f9fafb; --border: #e5e7eb; 
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1); --radius: 12px;
            
            /* 语言颜色标识 */
            --zh-color: #dc2626; --ru-color: #2563eb; 
            --de-color: #059669; --en-color: #7c3aed;
            --auto-color: #6b7280;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh; color: var(--text); line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px; margin: 0 auto; background: var(--bg);
            border-radius: var(--radius); padding: 30px; box-shadow: var(--shadow);
        }
        header { 
            text-align: center; margin-bottom: 30px; 
            background: linear-gradient(135deg, var(--zh-color), var(--ru-color), var(--de-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        header h1 { font-size: 2.8rem; margin-bottom: 10px; font-weight: 700; }
        header p { font-size: 1.2rem; color: var(--text-light); }

        /* 语言选择器样式 */
        .language-selectors {
            display: grid; grid-template-columns: 1fr auto 1fr;
            gap: 15px; align-items: center; margin-bottom: 25px;
            background: var(--bg-light); padding: 20px; border-radius: var(--radius);
        }
        .lang-selector { position: relative; }
        .lang-selector select { 
            width: 100%; padding: 15px 45px 15px 15px; 
            border: 2px solid var(--border); border-radius: 8px;
            font-size: 16px; font-weight: 500; appearance: none;
            background: var(--bg); cursor: pointer;
        }
        .lang-flag { 
            position: absolute; right: 15px; top: 50%; 
            transform: translateY(-50%); font-size: 20px;
        }
        .zh-select select { border-left: 4px solid var(--zh-color); }
        .ru-select select { border-left: 4px solid var(--ru-color); }
        .de-select select { border-left: 4px solid var(--de-color); }
        .en-select select { border-left: 4px solid var(--en-color); }
        .auto-select select { border-left: 4px solid var(--auto-color); }
        
        .swap-btn { 
            background: var(--primary); color: white; border: none;
            padding: 12px; border-radius: 50%; cursor: pointer;
            transition: all 0.3s; font-size: 18px;
        }
        .swap-btn:hover { transform: rotate(180deg); background: var(--secondary); }

        .translate-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 25px;
            margin-bottom: 25px;
        }
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 5px;
        }
        .lang-badge {
            padding: 4px 12px; border-radius: 20px; font-size: 12px;
            font-weight: 600; color: white;
        }
        .badge-zh { background: var(--zh-color); }
        .badge-ru { background: var(--ru-color); }
        .badge-de { background: var(--de-color); }
        .badge-en { background: var(--en-color); }
        .badge-auto { background: var(--auto-color); }

        textarea, .output-area {
            width: 100%; min-height: 250px; padding: 20px;
            border: 2px solid var(--border); border-radius: var(--radius);
            font-size: 16px; resize: vertical; line-height: 1.6;
            font-family: inherit;
        }
        textarea:focus { outline: none; border-color: var(--primary); }
        .output-area { 
            background: var(--bg-light); overflow-y: auto;
            white-space: pre-wrap;
        }

        .stats-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; padding: 10px; background: var(--bg-light);
            border-radius: var(--radius); font-size: 14px; color: var(--text-light);
        }

        .action-buttons {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin: 25px 0;
        }
        .btn {
            padding: 15px 20px; border: none; border-radius: var(--radius);
            cursor: pointer; font-size: 16px; font-weight: 500;
            transition: all 0.3s; display: flex; align-items: center;
            justify-content: center; gap: 10px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--secondary); transform: translateY(-2px); }
        .btn-secondary { 
            background: var(--bg-light); color: var(--text);
            border: 2px solid var(--border);
        }
        .btn-secondary:hover { background: var(--border); }

        .api-selector {
            margin: 20px 0; padding: 15px; background: var(--bg-light);
            border-radius: var(--radius); text-align: center;
        }
        .api-selector select {
            padding: 10px 15px; border: 2px solid var(--border);
            border-radius: 8px; background: var(--bg); font-size: 14px;
        }

        .language-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin: 20px 0;
        }
        .lang-quick-btn {
            padding: 12px; border: 2px solid var(--border); border-radius: var(--radius);
            background: var(--bg); cursor: pointer; transition: all 0.3s;
            text-align: center; font-weight: 500;
        }
        .lang-quick-btn:hover {
            transform: translateY(-2px); box-shadow: var(--shadow);
        }
        .zh-btn:hover { border-color: var(--zh-color); color: var(--zh-color); }
        .ru-btn:hover { border-color: var(--ru-color); color: var(--ru-color); }
        .de-btn:hover { border-color: var(--de-color); color: var(--de-color); }
        .en-btn:hover { border-color: var(--en-color); color: var(--en-color); }

        .loading { 
            text-align: center; margin: 20px 0; 
            display: none; 
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .notification {
            position: fixed; top: 20px; right: 20px; padding: 15px 20px;
            border-radius: var(--radius); color: white; z-index: 1000;
            box-shadow: var(--shadow); animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateX(100px); opacity: 0; } }
        .notification.success { background: var(--success); }
        .notification.error { background: var(--error); }
        .notification.warning { background: var(--warning); }

        /* 历史记录样式 */
        .history-section {
            margin-top: 30px; padding: 20px; background: var(--bg-light);
            border-radius: var(--radius); border: 1px solid var(--border);
        }
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border);
        }
        .history-controls {
            display: flex; gap: 10px; align-items: center;
        }
        .search-box {
            padding: 8px 12px; border: 1px solid var(--border); border-radius: 20px;
            font-size: 14px; width: 200px;
        }
        .history-list {
            max-height: 300px; overflow-y: auto;
        }
        .history-item {
            padding: 15px; margin-bottom: 10px; background: var(--bg);
            border-radius: var(--radius); border: 1px solid var(--border);
            cursor: pointer; transition: all 0.3s;
        }
        .history-item:hover {
            transform: translateY(-2px); box-shadow: var(--shadow);
            border-color: var(--primary);
        }
        .history-content {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            margin-bottom: 10px;
        }
        .history-text {
            font-size: 14px; line-height: 1.4;
        }
        .history-original {
            color: var(--text); border-right: 1px solid var(--border);
            padding-right: 15px;
        }
        .history-translated {
            color: var(--text-light);
        }
        .history-meta {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 12px; color: var(--text-light); margin-top: 8px;
        }
        .history-actions {
            display: flex; gap: 8px;
        }
        .history-btn {
            padding: 4px 8px; border: 1px solid var(--border); border-radius: 4px;
            background: var(--bg-light); cursor: pointer; font-size: 12px;
        }
        .history-btn:hover {
            background: var(--border);
        }
        .empty-history {
            text-align: center; padding: 40px; color: var(--text-light);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .language-selectors { grid-template-columns: 1fr; }
            .translate-box { grid-template-columns: 1fr; }
            .action-buttons { grid-template-columns: 1fr; }
            header h1 { font-size: 2.2rem; }
            .history-content { grid-template-columns: 1fr; }
            .history-original { border-right: none; border-bottom: 1px solid var(--border); 
                padding-right: 0; padding-bottom: 10px; }
            .history-controls { flex-direction: column; align-items: stretch; }
            .search-box { width: 100%; }
        }

        /* 德语特殊样式 */
        .de-text { font-family: 'Arial', sans-serif; }
        .output-area.de-text { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>翻译</h1>
            <p>中文、俄语、德语、英语互译</p>
        </header>

        <div class="language-selectors">
            <div class="lang-selector zh-select">
                <select id="sourceLang">
                    <option value="auto">自动检测</option>
                    <option value="zh" selected>中文</option>
                    <option value="ru">俄语</option>
                    <option value="de">德语</option>
                    <option value="en">英语</option>
                </select>
                <span class="lang-flag" id="sourceFlag">🌐</span>
            </div>

            <button onclick="swapLanguages()" class="swap-btn">⇄</button>

            <div class="lang-selector">
                <select id="targetLang">
                    <option value="zh">中文</option>
                    <option value="ru">俄语</option>
                    <option value="de" selected>德语</option>
                    <option value="en">英语</option>
                </select>
                <span class="lang-flag" id="targetFlag">🇩🇪</span>
            </div>
        </div>

        <!-- 快速语言选择 -->
        <div class="language-grid">
            <button onclick="setTranslation('zh', 'de')" class="lang-quick-btn zh-btn">中文 → 德语</button>
            <button onclick="setTranslation('de', 'zh')" class="lang-quick-btn de-btn">德语 → 中文</button>
            <button onclick="setTranslation('zh', 'ru')" class="lang-quick-btn zh-btn">中文 → 俄语</button>
            <button onclick="setTranslation('ru', 'zh')" class="lang-quick-btn ru-btn">俄语 → 中文</button>
            <button onclick="setTranslation('de', 'en')" class="lang-quick-btn de-btn">德语 → 英语</button>
            <button onclick="setTranslation('en', 'de')" class="lang-quick-btn en-btn">英语 → 德语</button>
        </div>

        <div class="translate-box">
            <div class="input-section">
                <div class="section-header">
                    <h3>原文</h3>
                    <span class="lang-badge" id="sourceBadge">自动检测</span>
                </div>
                <textarea id="inputText" placeholder="请输入要翻译的文本..." rows="6"></textarea>
                <div class="stats-bar">
                    <span id="inputCharCount">0 字符</span>
                    <span id="inputLangDetect"></span>
                </div>
            </div>
            
            <div class="output-section">
                <div class="section-header">
                    <h3>翻译结果</h3>
                    <span class="lang-badge" id="targetBadge">德语</span>
                </div>
                <div id="outputText" class="output-area">翻译结果将显示在这里...</div>
                <div class="stats-bar">
                    <span id="outputCharCount">0 字符</span>
                    <div>
                        <button onclick="copyText()" class="btn-secondary" style="padding: 5px 10px; font-size: 12px;">复制</button>
                        <button onclick="speakText()" class="btn-secondary" style="padding: 5px 10px; font-size: 12px;">朗读</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="api-selector">
            <select id="apiProvider">
                <option value="myMemory">MyMemory (免费)</option>
            </select>
            <span style="margin-left: 10px; color: var(--text-light); font-size: 14px;" id="apiInfo"></span>
        </div>

        <div class="action-buttons">
            <button onclick="translateText()" class="btn btn-primary" id="translateBtn">
                <span>🔄 翻译文本</span>
            </button>
            <button onclick="startSpeechInput()" class="btn btn-secondary">
                <span>🎤 语音输入</span>
            </button>
            <button onclick="clearText()" class="btn btn-secondary">
                <span>🗑️ 清空内容</span>
            </button>
            <button onclick="showLanguageHelp()" class="btn btn-secondary">
                <span>❓ 语言帮助</span>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>翻译中...</p>
        </div>

        <!-- 历史记录区域 -->
        <div class="history-section">
            <div class="history-header">
                <h3>📚 翻译历史</h3>
                <div class="history-controls">
                    <input type="text" id="historySearch" class="search-box" placeholder="搜索历史记录..." 
                           oninput="filterHistory()">
                    <button onclick="clearAllHistory()" class="history-btn">清空全部</button>
                    <button onclick="exportHistory()" class="history-btn">导出</button>
                    <button onclick="toggleHistory()" class="history-btn" id="toggleHistoryBtn">隐藏</button>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">暂无翻译历史记录</div>
            </div>
        </div>
    </div>

    <script>
        class MultiLanguageTranslator {
            constructor() {
                this.languages = {
                    'zh': { name: '中文', flag: '🇨🇳', code: 'zh-CN', color: 'var(--zh-color)' },
                    'ru': { name: '俄语', flag: '🇷🇺', code: 'ru-RU', color: 'var(--ru-color)' },
                    'de': { name: '德语', flag: '🇩🇪', code: 'de-DE', color: 'var(--de-color)' },
                    'en': { name: '英语', flag: '🇺🇸', code: 'en-US', color: 'var(--en-color)' },
                    'auto': { name: '自动检测', flag: '🌐', code: '', color: 'var(--auto-color)' }
                };

                this.apiProviders = {
                    'myMemory': { name: 'MyMemory', url: 'https://api.mymemory.translated.net/get', free: true }
                };

                this.history = [];
                this.maxHistoryItems = 50; // 最大保存50条历史记录
                
                this.init();
            }

            init() {
                this.loadHistoryFromStorage();
                this.setupEventListeners();
                this.updateLanguageDisplays();
                this.updateApiInfo();
                this.setupGermanSpecialChars();
                this.renderHistory();
            }

            setupEventListeners() {
                // 语言选择变化
                document.getElementById('sourceLang').addEventListener('change', () => {
                    this.updateLanguageDisplays();
                    this.autoDetectLanguage();
                });
                
                document.getElementById('targetLang').addEventListener('change', () => {
                    this.updateLanguageDisplays();
                });

                // 输入文本监听
                document.getElementById('inputText').addEventListener('input', () => {
                    this.updateCharCount();
                    this.autoDetectLanguage();
                });
            }

            setupGermanSpecialChars() {
                // 德语特殊字符工具栏
                const germanChars = ['ä', 'ö', 'ü', 'ß', 'Ä', 'Ö', 'Ü'];
                const toolbar = document.createElement('div');
                toolbar.style.margin = '10px 0';
                toolbar.innerHTML = `
                    <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                        <span style="font-size: 14px; color: var(--text-light);">德语字符: </span>
                        ${germanChars.map(char => 
                            `<button onclick="insertGermanChar('${char}')" 
                                style="padding: 5px 10px; border: 1px solid var(--border); 
                                border-radius: 4px; background: var(--bg); cursor: pointer;">
                                ${char}
                            </button>`
                        ).join('')}
                    </div>
                `;
                document.querySelector('.input-section').appendChild(toolbar);
            }

            // 历史记录相关方法
            loadHistoryFromStorage() {
                try {
                    const savedHistory = localStorage.getItem('translationHistory');
                    if (savedHistory) {
                        this.history = JSON.parse(savedHistory);
                    }
                } catch (error) {
                    console.error('加载历史记录失败:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('translationHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.error('保存历史记录失败:', error);
                }
            }

            addToHistory(original, translated, sourceLang, targetLang) {
                const historyItem = {
                    id: Date.now(),
                    original,
                    translated,
                    sourceLang,
                    targetLang,
                    timestamp: new Date().toISOString(),
                    time: new Date().toLocaleTimeString(),
                    date: new Date().toLocaleDateString()
                };

                // 添加到开头
                this.history.unshift(historyItem);

                // 限制历史记录数量
                if (this.history.length > this.maxHistoryItems) {
                    this.history = this.history.slice(0, this.maxHistoryItems);
                }

                this.saveHistoryToStorage();
                this.renderHistory();
            }

            renderHistory(filterText = '') {
                const historyList = document.getElementById('historyList');
                
                if (this.history.length === 0) {
                    historyList.innerHTML = '<div class="empty-history">暂无翻译历史记录</div>';
                    return;
                }

                let filteredHistory = this.history;
                if (filterText) {
                    const searchText = filterText.toLowerCase();
                    filteredHistory = this.history.filter(item => 
                        item.original.toLowerCase().includes(searchText) ||
                        item.translated.toLowerCase().includes(searchText)
                    );
                }

                if (filteredHistory.length === 0) {
                    historyList.innerHTML = '<div class="empty-history">没有找到匹配的历史记录</div>';
                    return;
                }

                historyList.innerHTML = filteredHistory.map(item => `
                    <div class="history-item" onclick="translator.loadFromHistory(${item.id})">
                        <div class="history-content">
                            <div class="history-text history-original">
                                <strong>${this.languages[item.sourceLang].name}:</strong><br>
                                ${this.truncateText(item.original, 100)}
                            </div>
                            <div class="history-text history-translated">
                                <strong>${this.languages[item.targetLang].name}:</strong><br>
                                ${this.truncateText(item.translated, 100)}
                            </div>
                        </div>
                        <div class="history-meta">
                            <span>${item.time} • ${item.date}</span>
                            <div class="history-actions">
                                <button onclick="event.stopPropagation(); translator.copyHistoryItem(${item.id})" 
                                        class="history-btn" title="复制">📋</button>
                                <button onclick="event.stopPropagation(); translator.deleteHistoryItem(${item.id})" 
                                        class="history-btn" title="删除">🗑️</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id === id);
                if (item) {
                    document.getElementById('sourceLang').value = item.sourceLang;
                    document.getElementById('targetLang').value = item.targetLang;
                    document.getElementById('inputText').value = item.original;
                    document.getElementById('outputText').textContent = item.translated;
                    
                    this.updateLanguageDisplays();
                    this.updateCharCount();
                    this.showNotification('已加载历史记录', 'success');
                }
            }

            copyHistoryItem(id) {
                const item = this.history.find(h => h.id === id);
                if (item) {
                    navigator.clipboard.writeText(item.translated).then(() => {
                        this.showNotification('已复制翻译结果', 'success');
                    });
                }
            }

            deleteHistoryItem(id) {
                if (confirm('确定要删除这条历史记录吗？')) {
                    this.history = this.history.filter(h => h.id !== id);
                    this.saveHistoryToStorage();
                    this.renderHistory();
                    this.showNotification('已删除历史记录', 'success');
                }
            }

            clearAllHistory() {
                if (confirm('确定要清空所有历史记录吗？此操作不可撤销。')) {
                    this.history = [];
                    this.saveHistoryToStorage();
                    this.renderHistory();
                    this.showNotification('已清空所有历史记录', 'success');
                }
            }

            filterHistory() {
                const searchText = document.getElementById('historySearch').value;
                this.renderHistory(searchText);
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showNotification('没有历史记录可导出', 'warning');
                    return;
                }

                const csvContent = this.convertHistoryToCSV();
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `翻译历史_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                this.showNotification('历史记录已导出', 'success');
            }

            convertHistoryToCSV() {
                const headers = ['时间', '日期', '源语言', '目标语言', '原文', '翻译结果'];
                const rows = this.history.map(item => [
                    item.time,
                    item.date,
                    this.languages[item.sourceLang].name,
                    this.languages[item.targetLang].name,
                    `"${item.original.replace(/"/g, '""')}"`,
                    `"${item.translated.replace(/"/g, '""')}"`
                ]);

                return [headers, ...rows].map(row => row.join(',')).join('\n');
            }

            toggleHistory() {
                const historySection = document.querySelector('.history-section');
                const toggleBtn = document.getElementById('toggleHistoryBtn');
                
                if (historySection.style.display === 'none') {
                    historySection.style.display = 'block';
                    toggleBtn.textContent = '隐藏';
                } else {
                    historySection.style.display = 'none';
                    toggleBtn.textContent = '显示';
                }
            }

            updateLanguageDisplays() {
                const sourceLang = document.getElementById('sourceLang').value;
                const targetLang = document.getElementById('targetLang').value;
                
                const sourceLangInfo = this.languages[sourceLang];
                const targetLangInfo = this.languages[targetLang];

                // 更新旗帜
                document.getElementById('sourceFlag').textContent = sourceLangInfo.flag;
                document.getElementById('targetFlag').textContent = targetLangInfo.flag;

                // 更新徽章
                document.getElementById('sourceBadge').textContent = sourceLangInfo.name;
                document.getElementById('sourceBadge').className = `lang-badge badge-${sourceLang}`;
                
                document.getElementById('targetBadge').textContent = targetLangInfo.name;
                document.getElementById('targetBadge').className = `lang-badge badge-${targetLang}`;

                // 更新输出区域样式
                const outputArea = document.getElementById('outputText');
                outputArea.className = `output-area ${targetLang}-text`;
            }

            async translateText() {
                const inputText = document.getElementById('inputText').value.trim();
                let sourceLang = document.getElementById('sourceLang').value;
                const targetLang = document.getElementById('targetLang').value;
                const provider = document.getElementById('apiProvider').value;


                if (!inputText) {
                    this.showNotification('请输入要翻译的文本', 'error');
                    return;
                }

                this.showLoading(true);

                try {
                    let translatedText = '';
                    
                    switch (provider) {
                        case 'myMemory':
                            translatedText = await this.translateWithMyMemory(inputText, sourceLang, targetLang);
                            break;
                    }

                    this.showOutput(translatedText);
                    this.showNotification('翻译成功！', 'success');
                    this.updateCharCount();
                    
                    // 添加到历史记录
                    this.addToHistory(inputText, translatedText, sourceLang, targetLang);

                } catch (error) {
                    console.error('Translation error:', error);
                    this.showOutput(`翻译失败: ${error.message}`, true);
                    this.showNotification('翻译失败，请重试', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            async translateWithMyMemory(text, sourceLang, targetLang) {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`
                );

                if (!response.ok) throw new Error('MyMemory服务暂不可用');
                const data = await response.json();
                if (data.responseStatus === 200) return data.responseData.translatedText;
                throw new Error(data.responseDetails || '翻译失败');
            }

            showOutput(text, isError = false) {
                const outputElement = document.getElementById('outputText');
                outputElement.textContent = text;
                outputElement.style.color = isError ? 'var(--error)' : 'inherit';
                
                if (document.getElementById('targetLang').value === 'de') {
                    outputElement.classList.add('de-text');
                } else {
                    outputElement.classList.remove('de-text');
                }
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('translateBtn').disabled = show;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            updateApiInfo() {
                const provider = document.getElementById('apiProvider').value;
                const apiInfo = this.apiProviders[provider];
                document.getElementById('apiInfo').textContent = 
                    `${apiInfo.name} • ${apiInfo.free ? '免费' : '付费'}`;
            }

            updateCharCount() {
                const inputText = document.getElementById('inputText').value;
                const outputText = document.getElementById('outputText').textContent;
                
                document.getElementById('inputCharCount').textContent = `${inputText.length} 字符`;
                document.getElementById('outputCharCount').textContent = `${outputText.length} 字符`;
            }

            startSpeechInput() {
                if ('webkitSpeechRecognition' in window) {
                    const recognition = new webkitSpeechRecognition();
                    const sourceLang = document.getElementById('sourceLang').value;
                    recognition.lang = this.languages[sourceLang]?.code || 'zh-CN';
                    
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('inputText').value = transcript;
                        this.updateCharCount();
                    };
                    
                    recognition.start();
                    this.showNotification('正在聆听...', 'warning');
                } else {
                    this.showNotification('浏览器不支持语音识别', 'error');
                }
            }

            async speakText() {
                const text = document.getElementById('outputText').textContent;
                const targetLang = document.getElementById('targetLang').value;
                
                if (!text) return;

                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = this.languages[targetLang]?.code || 'de-DE';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }
            }

            copyText() {
                const text = document.getElementById('outputText').textContent;
                navigator.clipboard.writeText(text).then(() => {
                    this.showNotification('已复制到剪贴板');
                });
            }

            swapLanguages() {
                const source = document.getElementById('sourceLang');
                const target = document.getElementById('targetLang');
                [source.value, target.value] = [target.value, source.value];
                this.updateLanguageDisplays();
            }

            clearText() {
                document.getElementById('inputText').value = '';
                document.getElementById('outputText').textContent = '翻译结果将显示在这里...';
                document.getElementById('inputLangDetect').textContent = '';
                this.updateCharCount();
            }
        }

        // 全局函数
        const translator = new MultiLanguageTranslator();

        function translateText() { translator.translateText(); }
        function startSpeechInput() { translator.startSpeechInput(); }
        function speakText() { translator.speakText(); }
        function copyText() { translator.copyText(); }
        function swapLanguages() { translator.swapLanguages(); }
        function clearText() { translator.clearText(); }
        function updateCharCount() { translator.updateCharCount(); }

        function setTranslation(source, target) {
            document.getElementById('sourceLang').value = source;
            document.getElementById('targetLang').value = target;
            translator.updateLanguageDisplays();
        }

        function insertGermanChar(char) {
            const input = document.getElementById('inputText');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            input.value = input.value.substring(0, start) + char + input.value.substring(end);
            input.focus();
            input.setSelectionRange(start + char.length, start + char.length);
        }

        function showLanguageHelp() {
            alert(`德语输入帮助：\n\n• ä, ö, ü: 元音变音\n• ß: 尖锐的S\n• 名词首字母大写\n• 动词第二位\n\n快捷键：\n• Ctrl+Enter: 翻译\n• Ctrl+C: 复制结果`);
        }

        function filterHistory() { translator.filterHistory(); }
        function clearAllHistory() { translator.clearAllHistory(); }
        function exportHistory() { translator.exportHistory(); }
        function toggleHistory() { translator.toggleHistory(); }

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                translateText();
            }
            if (e.ctrlKey && e.key === 'c') {
                copyText();
            }
        });
    </script>
